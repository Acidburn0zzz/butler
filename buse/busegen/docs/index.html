<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buse documentation (butler service)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the butler service protocol, including all requests, notifications and types.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'buse',
      themeColor: '#fa5c5c',
      repo: ''
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <style>
    .content p.tags {
      float: right;
    }

    .content h3 {
      border-top: 1px dashed #aaa;
      padding-top: .5em;
    }

    .sidebar-nav a em, .content h3 em, .content p.tags em {
      font-style: initial;
      font-size: 80%;
      color: white;
      padding: 2px 4px;
      border-radius: 5px;
      margin-left: .4em;
      background: #777;
    }

    em.request {
      background: #44aa40 !important;
    }

    em.notification {
      background: #6666a8 !important;
    }
  </style>
</body>
</html>
