<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buse documentation (butler service)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for the butler service protocol, including all requests, notifications and types.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'buse',
      themeColor: '#fa5c5c',
      repo: '',
      markdown: {
        gfm: true,
        tables: true,
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            tippy('[data-tip-selector]', {
              placement: 'right',
              arrow: true,
              html: (el) => el.dataset.tipSelector,
              interactive: true,
              multiple: true,
              trigger: "click",
              maxWidth: "400px",
            });
          })
        }
  ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/tippy.js@2.2.3/dist/tippy.all.min.js"></script>
  <style>
    .content p.tags em {
      font-style: initial;
      background: #eee;
      color: #999;
      font-weight: bold;
      clear: both;

      border-radius: 2px;
      padding: 3px 6px;
    }

    .sidebar-nav a em, .content h3 em {
      font-style: initial;
      margin-right: .4em;
    }

    .content h3 {
      padding-top: 1.4em;
    }

    em.request-server-caller::before {
      content: "‚¨ÖÔ∏è";
    }

    em.request-client-caller::before {
      content: "‚û°Ô∏èÔ∏è";
    }

    em.notification::before {
      content: "‚úâÔ∏èÔ∏è";
    }

    em.type::before {
      content: "üì¶";
    }

    span.struct-type::before {
      content: "üì¶";
      margin-right: .4em;
    }

    .tippy-content {
      text-align: left;
    }

    .tippy-content a {
      color: white;
    }

    code.typename {
      color: #55aa88;
    }

    span[data-tip-selector] {
      text-decoration: underline;
      cursor: help;
    }

    .field-table p {
      margin: 0;
    }
  </style>
</body>
</html>
